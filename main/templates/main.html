{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cookie&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Metal&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-pause="false" style="background: linear-gradient(to right, #fff0e0, #fffefe);">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'image/food1.png' %}" class="d-block w-100" alt="Food Image 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image/food2.png' %}" class="d-block w-100" alt="Food Image 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image/food3.png' %}" class="d-block w-100" alt="Food Image 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'image/food4.png' %}" class="d-block w-100" alt="Food Image 4">
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span aria-hidden="true">&lt;</span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span aria-hidden="true">&gt;</span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="text-center mt-4 fade-in-text" style="font-family: 'Metal', sans-serif; font-size: 3rem; color: #4a4a4a;">
  Dive into A Culinary Adventure in Denpasar
</div>

<div class="gate-container">
  <img src="{% static 'image/gapura_left.png' %}" class="gate gate-left" alt="Left Gate">
  <a href="{% url 'search:food_search' %}" id="start-button" class="start-button">Start your journey</a>
  <img src="{% static 'image/gapura_right.png' %}" class="gate gate-right" alt="Right Gate">
</div>

<footer class="footer">
  <div class="copyright">
    Â© 2024 PBPC06
  </div>
</footer>

<style>
  body {
    background: linear-gradient(to right, #fff0e0, #fffefe);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

  .carousel {
    margin-bottom: 0;
  }

  .carousel-item {
    transition: transform 0.6s ease-in-out;
  }

  .carousel-control-prev,
  .carousel-control-next {
    background-color: transparent;
    border: none;
    font-size: 30px;
    color: black;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
    padding: 0 10px;
    height: 40px;
    width: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .carousel-control-prev {
    left: 10px;
  }

  .carousel-control-next {
    right: 10px;
  }

  .carousel-indicators button {
    background-color: #d3d3d3;
    border: none;
    border-radius: 10px;
    width: 20px;
    height: 10px;
    margin: 0 5px;
  }

  .carousel-indicators .active {
    background-color: #4a4a4a;
  }

  .carousel-indicators button:not(.active) {
    background-color: #878787;
  }

  .gate-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
    position: relative;
    height: 200px;
  }

  .gate {
    width: 200px;
    opacity: 0;
    transition: opacity 2s ease-in-out, transform 1s ease-in-out;
    z-index: 1;
  }

  .gate-left {
    transform: translateX(-100%);
  }

  .gate-right {
    transform: translateX(100%);
  }

  .gate.visible {
    opacity: 1;
    transform: translateX(0);
  }

  .fade-in-text {
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .fade-in-text.visible {
    opacity: 1;
  }

  .start-button {
    position: absolute;
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    padding: 15px 30px;
    font-size: 1.5rem;
    background-color: #d6a600;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    opacity: 0;
    transition: 
        opacity 0.8s ease-in-out,
        transform 0.5s ease-out; 
    font-family: 'Merriweather Sans', sans-serif;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
}

.start-button.visible {
    opacity: 1;
    transform: translateX(-50%) scale(1);
}

.start-button:hover,
.start-button:focus {
    background-color: #a16207;
    transform: translateX(-50%) scale(1.05);
    outline: none;
}

.start-button:active {
    transform: translateX(-50%) scale(0.95);
    transition: transform 0.1s ease-out;
}

.footer {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
    margin-top: 82px;
    padding: 10px 0;
    font-size: 0.9rem;
    color: #4a4a4a;
    bottom: 0;
    width: 100%;
    border-top: 1px solid #e0e0e0;
  }



</style>

<script>
  document.addEventListener('scroll', function () {
    const fadeInText = document.querySelector('.fade-in-text');
    const leftGate = document.querySelector('.gate-left');
    const rightGate = document.querySelector('.gate-right');
    const startButton = document.getElementById('start-button');
    const screenPosition = window.innerHeight;

    const textPosition = fadeInText.getBoundingClientRect().top;
    if (textPosition < screenPosition) {
      fadeInText.classList.add('visible');
    }

    const gatesPosition = leftGate.getBoundingClientRect().top;
    if (gatesPosition < screenPosition) {
      leftGate.classList.add('visible');
      rightGate.classList.add('visible');
    }

    if (fadeInText.classList.contains('visible') &&
        leftGate.classList.contains('visible') &&
        rightGate.classList.contains('visible')) {
      setTimeout(() => {
        startButton.classList.add('visible');
      }, 1000); // Delay 1 detik
    }
  });
</script>

{% endblock content %}
