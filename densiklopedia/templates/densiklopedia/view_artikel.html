{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    {% include 'densiklopedia/sidebar.html' %}

    <!-- Main Content Section -->
    <div class="main-content p-10 bg-white min-h-screen mt-24">
        <!-- Banner Section with Article Image -->
        <div class="w-full h-[400px] bg-cover bg-center mb-10" style="background-image: url('{{ article.gambar }}');">
            <div class="bg-black bg-opacity-50 w-full h-full flex items-center justify-center">
                <h1 class="text-white text-5xl font-bold">{{ article.judul }}</h1>
            </div>
        </div>

        <!-- Article Content -->
        <div class="prose lg:prose-xl text-gray-700 leading-relaxed mx-auto" style="max-width: 800px;">
            <h2 class="text-2xl font-semibold text-gray-800 mt-8 text-justify">{{ article.subjudul }}</h2>
            <br>
            <div style="padding: 0 20px;">
                <p class="text-justify" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">
                    {{ article.konten | safe }}
                </p>            
            </div>
            <br>
        </div>
    </div>
{% endblock %}
