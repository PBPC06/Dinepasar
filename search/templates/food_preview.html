{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <img class="w-full" src="{{ food.gambar }}" alt="{{ food.nama_makanan }}">
    <div class="p-8">
        <h1 class="text-2xl font-bold">{{ food.nama_makanan }}</h1>
        <p class="text-gray-700">{{ food.deskripsi }}</p>
        <p class="text-gray-700">Restoran: {{ food.restoran }}</p>
        <p class="text-gray-700">Harga: Rp {{ food.harga }}</p>
    </div>
</div>
{% endblock %}
