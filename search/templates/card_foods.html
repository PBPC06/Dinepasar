{% load static %}

{% if foods %}
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 md:px-16">
        {% for food in foods %}
        <div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:scale-105 flex flex-col justify-between">
            
            <!-- Nama Makanan (Bold) -->
            <div class="p-4 flex-grow">
                <div class="font-bold text-xl mb-2">{{ food.nama_makanan }}</div>
                
                <!-- Gambar -->
                <img class="w-full h-48 object-cover rounded-lg mb-4" src="{{ food.gambar }}" alt="{{ food.nama_makanan }}">

                <!-- Lokasi Restoran -->
                <p class="text-gray-700 mb-2">Lokasi: 
                    <a href="{{ food.restoran }}" class="text-yellow-600 underline" target="_blank">{{ food.restoran }}</a>
                </p>

                <!-- Rating (Bintang dan Angka) -->
                <div class="flex items-center space-x-2 mb-2">
                    <!-- Bintang -->
                    <img src="{% static 'images/star.png' %}" alt="Star" class="h-5 w-5">
                    <!-- Rating Angka -->
                    <span class="text-gray-700">{{ food.rating }} / 5</span>
                </div>

                <!-- Harga (Bold) -->
                <p class="font-bold text-gray-900">Rp {{ food.harga }}</p>
            </div>

            <!-- Button Details (inside the loop) -->
            <div class="p-4 flex flex-col space-y-2">
                <button onclick="openModal('{{ food.pk }}')" class="bg-yellow-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-yellow-700">Details</button>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <!-- Section jika tidak ada produk -->
    <div class="flex flex-col justify-center items-center text-center w-full min-h-[50vh] mx-auto">
        <img src="{% static 'images/notfound.png' %}" alt="No Products Available" class="w-48 h-48 mb-4"/>
        <p class="text-gray-600 text-xl mt-4">Maaf, produk yang kamu cari tidak tersedia :(</p>
    </div>
{% endif %}
