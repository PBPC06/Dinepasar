<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinepasar</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link Google Fonts untuk Noto Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cookie&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="pt-16">

    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                  <h1 class="text-center text-black text-2xl font-extrabold text-yellow-600" style="font-family: 'Noto Serif', serif;">
                    <a href="/" class="hover:underline text-yellow-600">Dinepasar</a>
                  </h1>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="{% url 'main:show_main' %}" class="text-gray-700 px-3 py-2 rounded-md text-sm font-bold hover:text-yellow-600">Home</a>
                        <a href="{% url 'search:search_redirect' %}" class="text-gray-700 px-3 py-2 rounded-md text-sm font-bold hover:text-yellow-600">Search</a>
                        <a href="{% url 'review:forum' %}" class="text-gray-700 px-3 py-2 rounded-md text-sm font-bold hover:text-yellow-600">Review</a>
                        <a href="{% url 'favorite:favorite_list' %}" class="text-gray-700 px-3 py-2 rounded-md text-sm font-bold hover:text-yellow-600">Favorite</a>
                        <a href="{% url 'densiklopedia:profil' %}" class="text-gray-700 px-3 py-2 rounded-md text-sm font-bold hover:text-yellow-600">Densiklopedia</a>
                    </div>
                </div>

                <!-- Profile and Log Out Section -->
                <div class="hidden sm:flex items-center space-x-4">
                    <!-- Display the user's name dynamically -->
                    <a 
                        href="{% url 'editProfile:editProfile' %}"
                        class="text-yellow-600 text-1xl font-medium hover:underline hover:text-yellow-800">
                        Hi, {{ user.username }}!
                    </a>
                    <a 
                        href="{% url 'manageData:login' %}"
                        class="bg-yellow-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-yellow-700">
                        Log Out
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
